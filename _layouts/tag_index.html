---
layout: page
---

<h2>{{ page.tag }}</h2>
<ul>
    {% for post in site.posts %}
    {% for tag in post.tags %}
        {% if tag == page.tag %}
        <li class="archive_list">
        <time>{{ post.date | date_to_string }}</time> &raquo; 
        <a class="archive_list_article_link" href='{{ post.url | relative_url }}'>{{post.title}}</a>
        </li>
        {% endif %}
    {% endfor %}
    {% endfor %}
</ul>
